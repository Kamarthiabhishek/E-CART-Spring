<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Customer Feedback Form</title>
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
	integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
	crossorigin="anonymous">
<style type="text/css">
body {
	font-family: Arial, sans-serif;
	background-color: #f8f9fa;
	background-image: url('feedbacks.avif');
	/* Replace 'feedbacks.avif' with your actual image path */
	background-size: cover;
	/* Make the background image cover the entire element */
	background-position: center; /* Center the background image */
	height: 100vh;
	background-attachment: fixed;
	/* Make the background image fixed within the viewport */
	margin: 0; /* Remove default margin */
	padding: 0; /* Remove default padding */
}

.container {
	width: 50%;
	margin: 50px auto;
	background-color: #fff;
	padding: 20px;
	border-radius: 5px;
	box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

h2 {
	text-align: center;
	color: #333;
}

.input-group {
	margin-bottom: 20px;
}

.input-group label {
	display: block;
	margin-bottom: 5px;
	color: #333;
}

.input-group input, .input-group textarea {
	width: 100%;
	padding: 10px;
	font-size: 16px;
	border: 1px solid #ccc;
	border-radius: 5px;
}

.input-group textarea {
	resize: vertical;
}

button[type="submit"] {
	display: block;
	width: 100%;
	padding: 10px;
	background-color: #007bff;
	color: #fff;
	border: none;
	border-radius: 5px;
	cursor: pointer;
	font-size: 16px;
	transition: background-color 0.3s;
}

button[type="submit"]:hover {
	background-color: #0056b3;
}

.navbar {
	background-color: #343a40;
}

.navbar-brand, .navbar-nav .nav-link {
	color: #fff;
}
</style>
</head>

<body>
	<nav class="navbar navbar-expand-lg navbar-dark">
		<a class="navbar-brand" href="#">Ecart Application</a>
		<form class="form-inline ml-auto">
			<input class="form-control mr-sm-2" type="hidden" name="customerId"
				th:value="${customerId}" placeholder="Customer ID">
		</form>
		<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#navbarNav" aria-controls="navbarNav"
			aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		
		<div class="collapse navbar-collapse" id="navbarNav">
			<ul class="navbar-nav ml-auto">
				<li class="nav-item">
                    <a class="nav-link" th:href="@{/dashboard (id=${customerId})}">Products</a>
                </li>
				<li class="nav-item"><a class="nav-link"
					th:href="@{/cart(customerId=${customerId})}">Cart</a></li>
				<!-- <li class="nav-item"><a class="nav-link"
						th:href="@{/customer/login}">Profile </a></li> -->
				<li class="nav-item"><a class="nav-link"
					th:href="@{/customerorders(customerId=${customerId})}">Orders </a></li>
				<!-- <li class="nav-item"><a class="nav-link"
					th:href="@{/addfeedback(customerId=${customerId})}">Add
						Feedback </a></li> -->
			</ul>
		</div>

	</nav>

	<div class="container">
		<h2>Customer Feedback Form</h2>
		<form th:action="@{/submitfeedback}" th:object="${feedbacks}"
			method="post">
			<div class="input-group">
				<label for="name">Name:</label> <input type="text" id="name"
					name="name" th:field="*{name}">
			</div>

			<input type="hidden" name="customerId" th:value="${customerId}">
			<div class="input-group">
				<label for="email">Email:</label> <input type="email" id="email"
					name="email" th:field="*{email}">
			</div>
			<div class="input-group">
				<label for="feedback">Feedback:</label>
				<textarea id="feedback" name="feedback" rows="4"
					th:field="*{feeback}"></textarea>
			</div>
			<button type="submit">Submit</button>
		</form>
	</div>
</body>
</html>
