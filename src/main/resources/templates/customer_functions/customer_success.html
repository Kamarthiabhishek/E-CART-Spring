<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<style>
body {
	font-family: Arial, sans-serif;
	background-color: #f5f5f5;
	margin: 0;
	padding: 0;
	display: flex;
	justify-content: center;
	align-items: center;
	height: 100vh;
}

.message-container {
	background-color: #fff;
	padding: 20px;
	border-radius: 10px;
	box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
	text-align: center;
	display: flex;
	flex-direction: column;
	justify-content: space-between;
	/* Pushes content to top and button to bottom */
	margin-bottom: 20px;
	/* Added margin to create space between content and button */
}

h2 {
	color: #333;
}

a {
	text-decoration: none;
	color: blue;
	margin-right: 5px;
	text-decoration: none;
}

.button {
	padding: 10px 20px;
	background-color: #45a049;
	color: #fff;
	text-decoration: none;
	border-radius: 5px;
	border: none;
	cursor: pointer;
	transition: background-color 0.3s;
}

</style>
</head>
<body>

	<div class="message-container">
		<h2>Registered successfully!!</h2>
		<p th:text="${CustomerId}"></p>
		<a th:href="@{/customer}" class="button">Back to Products</a>
	</div>

	

</body>
</html>
