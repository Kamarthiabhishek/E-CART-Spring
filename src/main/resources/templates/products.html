<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-commerce Homepage</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Cr38XawzFw2MWsho2jwjsWvOsVsdG/yKzF/KHrIa8PBgeHQBDzuk8i2buF2tYzI1" crossorigin="anonymous">
    <style>
        /* Custom styles */
        .product-card {
            border: 1px solid #dee2e6;
            border-radius: 8px;
            margin-bottom: 20px;
            padding: 15px;
        }
        .product-card img {
            max-height: 200px;
            object-fit: cover;
            border-radius: 8px;
        }
        .product-card .btn {
            width: 100%;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Featured Products</h1>
        <div class="row">
            <!-- Loop through products -->
            <div class="col-md-4" th:each="product : ${products}">
                <div class="product-card">
                    <img th:src="@{/images/{imageName}(imageName=${product.imageName})}" class="card-img-top" alt="Product Image">
                    <h5 class="mt-3 mb-3" th:text="${product.name}">Product Name</h5>
                    <p class="mb-3" th:text="'$' + ${product.price}">Product Price</p>
                    <a href="#" class="btn btn-primary">Add to Cart</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
